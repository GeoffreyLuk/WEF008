<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Geoffrey Luk Game</title>
</head>

<body>
    <!-- head nav bar -->
    <header class="p-3 mb-3 border-bottom border-dark">
        <div class="container align-items-center justify-content-center">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="GeoffreyLukProject1_intro.html #section1"
                            class="nav-link px-2 h1 text-tan">About Me</a></li>
                    <li><a href="GeoffreyLukProject1_intro.html #section2"
                            class="nav-link px-2 h1 text-tan">Section 2</a></li>
                    <li><a href="#"
                            class="nav-link px-2 h1 text-sage">Game</a></li>

                </ul>
            </div>
        </div>
    </header>

    <div class="container-lg">
        <!-- Header quote (edit) needs to be bigger-->
        <div class="container-lg my-5 text-center">
            <h1 class="display-1 p-1 quotesMain">
                Geoffrey's Game of Life
            </h1>
            <h2 class="p-1 quotesFollow">
                Control panel is at the bottom!
            </h2>
        </div>

        <div class="contentDivider my-5"></div>
    </div>


    <!-- Game -->
    <div class="container-lg">
        <div class="row text-center">
            <div id="canvas" class="col-12">

            </div>
        </div>
    </div>

    <div id="controlPanel" class="container-md">
        <input id="reset-game" class="btn btn-primary" type="reset" value="Reset">
        <div id="pauseBtn" class="btn btn-primary active" role="button" data-bs-toggle="button" aria-pressed="true">
            pause button</div>
        <div class="row justify-content-start">
            <div class="col-4">Current iteration count: </div>
            <div id="iterationCount" class="col-2"></div>
        </div>
        <div class="row justify-content-start">
            <div id="userColor1" class="btn btn-primary active col-2 colorSelector" role="button" data-bs-toggle="button"
                aria-pressed="true">Color1</div>
            <div id="userColor2" class="btn btn-primary col-2 colorSelector" role="button" data-bs-toggle="button"
                aria-pressed="false">Color2</div>
        </div>
        <div class="row justify-content-start">
            <div class="col-4"><input type="range" class="form-range" min="1" max="200" step="1" id="frameRateRange"></div>
            <div class="row justify-content-start">
                <div class="col-2">Frame Rate:</div>
                <div id="userFrameRate" class="col-2">101</div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="htmlJScode.js"></script>
</body>

</html>
